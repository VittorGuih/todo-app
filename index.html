<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo | App</title>
</head>

<body>
    <header class="header center container d-flex">
        <h1 class="header__title">
            <a class="title__link" href="#">ToDo APP</a>
        </h1>
    </header>
    <main id="main" class="todo container center">
        <form action="#" class="todo__form form d-flex">
            <label class="form__label">New ToDo...</label>
            <input type="text" placeholder="New ToDo..." aria-label="New ToDo..." class="form__input" autofocus>
            <button type="submit" class="form__btn btn">
                <i class="btn__icon fas fa-plus-square"></i>
            </button>
        </form>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
